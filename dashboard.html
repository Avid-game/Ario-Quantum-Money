<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQM Dashboard | Quantum Identity</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --glow: #00f2fe; --bank-blue: #4facfe; --gold: #fcc419;
            --yt: #ff0000; --ig: #e1306c; --tg: #0088cc; --wa: #25d366; --fb: #1877f2; --music: #a29bfe;
        }
        body {
            background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%);
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden;
        }

        /* Header UI */
        .top-left-tools { position: absolute; top: 20px; left: 25px; display: flex; gap: 15px; z-index: 50; }
        .tool-icon { font-size: 20px; cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .tool-icon:hover { opacity: 1; transform: scale(1.2); }
        .top-bank { position: absolute; top: 20px; right: 25px; text-align: center; z-index: 50; cursor: pointer; }
        .mini-ario-brain { width: 60px; height: 60px; background: rgba(79, 172, 254, 0.1); border-radius: 50%; border: 2px solid var(--bank-blue); display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px var(--bank-blue); }

        /* Dashboard Core */
        .container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .main-brain { width: 180px; height: 180px; border-radius: 50%; background: url('logo.jpg') center/cover; box-shadow: 0 0 60px var(--glow); z-index: 10; border: 2px solid var(--glow); cursor: pointer; transition: 0.5s; }
        
        .node { position: absolute; width: 80px; height: 80px; border-radius: 50%; background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.4s; z-index: 20; }
        .node:hover { transform: scale(1.15); box-shadow: 0 0 20px currentColor; background: rgba(255,255,255,0.1); }
        .node span { font-size: 10px; margin-top: 5px; font-weight: bold; }

        /* Placement */
        .n-video { top: 12%; left: 50%; transform: translateX(-50%); color: var(--yt); }
        .n-stories { top: 35%; right: 12%; color: var(--ig); }
        .n-music { top: 35%; left: 12%; color: var(--music); }
        .n-games { bottom: 35%; right: 12%; color: var(--glow); }
        .n-iq { bottom: 35%; left: 12%; color: var(--gold); }
        .n-social { bottom: 12%; left: 50%; transform: translateX(-50%); color: var(--tg); }

        /* Modals */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 380px; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(25px); border-radius: 20px; border: 1px solid var(--glow); padding: 20px; z-index: 100; box-shadow: 0 0 50px rgba(0,0,0,1); }
        
        /* Notification & App Box */
        .quest-box { position: absolute; bottom: 25px; left: 25px; background: rgba(0,0,0,0.85); padding: 18px; border-radius: 15px; border-left: 5px solid var(--glow); width: 300px; z-index: 30; transition: 0.4s; box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow-y: auto; max-height: 250px; }
        .game-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--glow); color: white; padding: 8px 25px; border-radius: 8px; cursor: pointer; transition: 0.3s; font-weight: bold; margin: 5px; }
        .game-btn:hover { background: var(--glow); color: black; }

        .social-link { display: block; padding: 10px; margin: 5px 0; border-radius: 10px; text-decoration: none; color: white; font-size: 13px; text-align: center; font-weight: bold; transition: 0.3s; }
        .leader-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 12px; }
    </style>
</head>
<body>

    <div class="top-left-tools">
        <div class="tool-icon" title="Leaderboard" onclick="showLeaderboard()">üèÜ</div>
        <div class="tool-icon" title="Change Name" onclick="askForName()">üë§</div>
        <div class="tool-icon" title="Copy Link" onclick="copyLink()">üîó</div>
    </div>

    <div class="top-bank" onclick="openModal('walletModal')">
        <div class="mini-ario-brain">üíé</div>
        <p style="font-size: 10px; color: var(--bank-blue); margin: 5px 0; font-weight: bold;">ASSETS</p>
    </div>

    <div id="videoModal" class="modal">
        <h4 style="margin: 0 0 15px 0; color: var(--yt);">üé¨ Quantum Shorts</h4>
        <div style="width:100%; height:210px; background:#000; border-radius:12px; overflow:hidden;">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/jfKfPfyJRdk" frameborder="0" allowfullscreen></iframe>
        </div>
        <button onclick="closeModal('videoModal')" style="width:100%; margin-top:15px; background:#222; color:white; padding:12px; border-radius:10px; border:none; cursor:pointer;">Close</button>
    </div>

    <div id="walletModal" class="modal">
        <h3 style="color: var(--bank-blue); text-align: center;">üè¶ Asset Ledger</h3>
        <div style="display: flex; justify-content: space-between; margin: 20px 0;"><span>Ario Coins:</span><span id="gold-bal" style="color: var(--gold); font-weight:bold;">0</span></div>
        <div style="display: flex; justify-content: space-between; margin: 20px 0;"><span>Mini-Ario:</span><span id="mini-bal" style="color: var(--bank-blue); font-weight:bold;">150</span></div>
        <button onclick="exchange()" style="width:100%; padding:14px; background:var(--bank-blue); border:none; border-radius:12px; cursor:pointer; color:white; font-weight:bold;">Convert 100 Mini -> 1 Ario</button>
        <button onclick="closeModal('walletModal')" style="width:100%; margin-top:10px; background:transparent; border: 1px solid #333; color:white; padding:10px; border-radius:10px; cursor:pointer;">Close</button>
    </div>

    <div class="container">
        <div class="main-brain" onclick="showManifesto()"></div>
        <div class="node n-video" onclick="openModal('videoModal')">üé¨<span>Videos</span></div>
        <div class="node n-stories" onclick="showApp('Roadmap')">üì∏<span>Roadmap</span></div>
        <div class="node n-music" onclick="showApp('Radio')">üéµ<span>Music</span></div>
        <div class="node n-games" onclick="startMiniGame()">üéÆ<span>Games</span></div>
        <div class="node n-iq" onclick="startIQTest()">üß†<span>IQ Test</span></div>
        <div class="node n-social" onclick="openConnect()">‚úàÔ∏è<span>Connect</span></div>
    </div>

    <div class="quest-box" id="notif">
        <h4 style="margin:0; color:var(--bank-blue);" id="nt-title">üöÄ System Loading</h4>
        <p id="notif-text" style="font-size: 12px; margin-top:8px;">Initializing Quantum Identity...</p>
    </div>

    <script>
        // Supabase Connection
        const supabaseUrl = 'https://ccusimbyepxhhjxbopbn.supabase.co';
        const supabaseAnonKey = 'sb_publishable_sqnNTDNwGoibZmFxqi57pg_nqtoK2TU';
        const _supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        let ario = 0, mini = 150;
        let userName = localStorage.getItem('aqm_user') || "";

        // Initialization
        window.onload = function() {
            if (!userName) {
                askForName();
            } else {
                showApp('System');
            }
            updateBalances();
        };

        function askForName() {
            const name = prompt("Enter your Pioneer Name for AQM Network:", userName || "Explorer");
            if (name) {
                userName = name;
                localStorage.setItem('aqm_user', name);
                showApp('System');
            }
        }

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function updateBalances() {
            document.getElementById('gold-bal').innerText = ario;
            document.getElementById('mini-bal').innerText = mini;
        }

        async function saveScore(points) {
            await _supabase.from('user_scores').insert([{ username: userName || "Guest", score: points }]);
        }

        async function showLeaderboard() {
            const nt = document.getElementById('notif');
            nt.innerHTML = `<h4 style="color:var(--gold);">üèÜ Syncing Rankings...</h4>`;
            const { data, error } = await _supabase.from('user_scores').select('username, score').order('score', { ascending: false }).limit(5);
            if (error) { nt.innerHTML = `<h4>Error loading data.</h4>`; return; }
            let html = `<h4 style="color:var(--gold); margin:0 0 10px 0;">üèÜ Top Pioneers</h4>`;
            data.forEach((u, i) => { html += `<div class="leader-item"><span>${i+1}. ${u.username}</span><b>${u.score}</b></div>`; });
            html += `<button onclick="showApp('System')" style="width:100%; margin-top:10px; background:none; border:none; color:gray; cursor:pointer;">Back</button>`;
            nt.innerHTML = html;
        }

        function showApp(n) {
            const nt = document.getElementById('notif');
            if(n === 'Radio') {
                nt.style.borderLeft = "5px solid var(--music)";
                nt.innerHTML = `<h4 style="margin:0; color:var(--music);">üéµ Quantum Radio</h4><p style="font-size:11px; margin:10px 0;">Lo-fi Beats for Innovators...</p><iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0Ex7X?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allow="autoplay; encrypted-media;"></iframe><button onclick="showApp('System')" style="width:100%; margin-top:10px; background:none; border:none; color:gray; cursor:pointer;">Stop</button>`;
            } else if(n === 'System') {
                nt.style.borderLeft = "5px solid var(--bank-blue)";
                nt.innerHTML = `<h4 style="margin:0; color:var(--bank-blue);">üöÄ Welcome, ${userName || 'Pioneer'}</h4><p style="font-size:12px; margin-top:8px;">Identity confirmed. All nodes operational.</p>`;
            } else if(n === 'Roadmap') {
                nt.style.borderLeft = "5px solid var(--ig)";
                nt.innerHTML = `<h4 style="color:var(--ig); margin:0;">üó∫Ô∏è AQM Roadmap</h4><p style="font-size:10px; margin-top:8px;"><b>Q1:</b> Launch Dashboard<br><b>Q2:</b> AI Personality Integration<br><b>Q3:</b> Metaverse Alpha Release</p><button onclick="showApp('System')" style="width:100%; margin-top:10px; background:none; border:none; color:gray; cursor:pointer;">Back</button>`;
            } else {
                nt.style.borderLeft = "5px solid var(--glow)";
                nt.innerHTML = `<h4 style="margin:0;">üöÄ ${n}</h4><p style="font-size:12px; margin-top:8px;">Node active.</p>`;
            }
        }

        async function checkGame(ans) {
            if(ans === 16) { mini += 10; updateBalances(); await saveScore(10); alert(`Great job, ${userName}! +10 Mini-Ario.`); }
            showApp('Games');
        }

        function startMiniGame() {
            document.getElementById('notif').innerHTML = `<div style="text-align:center;"><h4 style="color:var(--glow); margin:0;">üéÆ Math Node</h4><p style="font-size:12px; margin:10px 0;">12 + 8 / 2 = ?</p><button onclick="checkGame(10)" class="game-btn">10</button><button onclick="checkGame(16)" class="game-btn">16</button></div>`;
        }

        function startIQTest() {
            document.getElementById('notif').innerHTML = `<div style="text-align:center;"><h4 style="color:var(--gold); margin:0;">üß† IQ Node</h4><p style="font-size:11px; margin:10px 0;">If 2+2=È≠ö, then 3+3=?</p><button onclick="checkIQ('8-bit')" class="game-btn">‚àû</button><button onclick="checkIQ(8)" class="game-btn">8</button></div>`;
        }

        async function checkIQ(v) {
            if(v==='8-bit') { mini += 50; updateBalances(); await saveScore(50); alert("Genius detected!"); }
            showApp('IQ Test');
        }

        function openConnect() {
            document.getElementById('notif').innerHTML = `<h4 style="margin:0; color:var(--tg);">‚úàÔ∏è Connect</h4><a href="#" class="social-link" style="background:var(--tg)">Telegram</a><a href="#" class="social-link" style="background:var(--ig)">Instagram</a><a href="#" class="social-link" style="background:var(--wa)">WhatsApp</a><a href="#" class="social-link" style="background:var(--fb)">Facebook</a><button onclick="showApp('System')" style="width:100%; background:none; border:none; color:#555; cursor:pointer; margin-top:5px;">Back</button>`;
        }

        function showManifesto() {
            document.getElementById('notif').innerHTML = `<h4 style="color:var(--gold); margin:0;">üåê AQM Manifesto</h4><p style="font-size:10px; margin-top:8px;">The world's first Human-AI innovation partnership. Identity: <b>${userName}</b></p>`;
        }

        function exchange() {
            if(mini >= 100) { mini -= 100; ario += 1; updateBalances(); alert("1 Ario Coin Minted!"); }
            else alert("Need 100 Mini-Ario.");
        }
        function copyLink() { navigator.clipboard.writeText(window.location.href); alert("Link Copied!"); }
    </script>
</body>
</html>
