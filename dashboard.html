<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQM Dashboard | Quantum Intelligence</title>
    <style>
        :root {
            --glow: #00f2fe; --bank-blue: #4facfe; --gold: #fcc419;
            --yt: #ff0000; --ig: #e1306c; --tg: #0088cc; --music: #a29bfe;
        }
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden;
        }

        /* Ø¨Ø®Ø´ Ø¨Ø§Ù†Ú© */
        .top-bank { position: absolute; top: 20px; right: 25px; text-align: center; z-index: 50; cursor: pointer; }
        .mini-ario-brain {
            width: 65px; height: 65px; background: rgba(79, 172, 254, 0.2);
            border-radius: 50%; border: 2px solid var(--bank-blue);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px var(--bank-blue); transition: 0.3s;
        }
        .wallet-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(25px);
            border-radius: 20px; border: 1px solid var(--bank-blue); padding: 25px; z-index: 100;
        }

        /* Ú†ÛŒØ¯Ù…Ø§Ù† Ù…Ø±Ú©Ø²ÛŒ */
        .container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .main-brain {
            width: 190px; height: 190px; border-radius: 50%;
            background: url('logo.jpg') center/cover;
            box-shadow: 0 0 70px var(--glow); z-index: 10;
            border: 2px solid var(--glow); animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .node {
            position: absolute; width: 85px; height: 85px; border-radius: 50%;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: 0.4s;
        }
        .node:hover { transform: scale(1.2); box-shadow: 0 0 35px currentColor; }
        .node span { font-size: 11px; margin-top: 5px; font-weight: bold; }
        
        .n-video { top: 12%; left: 50%; transform: translateX(-50%); color: var(--yt); }
        .n-stories { top: 35%; right: 12%; color: var(--ig); }
        .n-music { top: 35%; left: 12%; color: var(--music); }
        .n-games { bottom: 35%; right: 12%; color: var(--glow); }
        .n-iq { bottom: 35%; left: 12%; color: var(--gold); }
        .n-social { bottom: 12%; left: 50%; transform: translateX(-50%); color: var(--tg); }

        .quest-box {
            position: absolute; bottom: 25px; left: 25px;
            background: rgba(0,0,0,0.85); padding: 18px; border-radius: 15px;
            border-left: 5px solid var(--glow); width: 280px; z-index: 30;
        }

        /* Ù¾Ù„ÛŒØ± Ù…ÙˆØ³ÛŒÙ‚ÛŒ */
        #music-player {
            position: absolute; bottom: -100px; left: 50%; transform: translateX(-50%);
            width: 350px; background: rgba(162, 155, 254, 0.15); backdrop-filter: blur(15px);
            border: 1px solid var(--music); padding: 10px 20px; border-radius: 50px;
            display: flex; align-items: center; justify-content: space-between;
            transition: 0.5s; z-index: 40;
        }
        #music-player.active { bottom: 30px; }
        .play-btn { background: var(--music); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 18px; }

        /* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ø´Ø¨Ú©Ù‡â€ŒÙ‡Ø§ÛŒ Ø§Ø¬ØªÙ…Ø§Ø¹ÛŒ */
        .social-btn {
            display: block; width: 100%; padding: 8px; margin-top: 5px;
            border-radius: 8px; text-decoration: none; color: white; text-align: center;
            font-size: 12px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="walletModal" class="wallet-modal">
        <h3 style="color: var(--bank-blue); text-align: center;">ğŸ¦ Quantum Ledger</h3>
        <div style="display: flex; justify-content: space-between; margin: 10px 0;"><span>Ario Gold:</span><span id="gold-bal" style="color: var(--gold);">0</span></div>
        <div style="display: flex; justify-content: space-between; margin: 10px 0;"><span>Mini-Ario:</span><span id="mini-bal" style="color: var(--bank-blue);">50</span></div>
        <button onclick="exchange()" style="width:100%; padding:12px; background:var(--gold); border:none; border-radius:10px; cursor:pointer; font-weight:bold;">Convert 10 Mini -> 1 Gold</button>
        <button onclick="toggleWallet()" style="width:100%; margin-top:10px; background:#222; color:white; border:none; padding:10px; border-radius:10px; cursor:pointer;">Close</button>
    </div>

    <div id="music-player">
        <div style="font-size: 12px; color: var(--music);">ğŸµ <span id="track-name">Ario Quantum Beats</span></div>
        <button class="play-btn" onclick="togglePlay()">â–¶</button>
        <button onclick="closeMusic()" style="background:none; border:none; color:white; cursor:pointer;">âœ•</button>
    </div>

    <div class="top-bank" onclick="toggleWallet()">
        <div class="mini-ario-brain">ğŸ’</div>
        <p style="font-size: 11px; color: var(--bank-blue); margin: 5px 0;">BANK</p>
    </div>

    <div class="container">
        <div class="main-brain"></div>
        <div class="node n-video" onclick="showApp('Videos')">ğŸ¬<span>Videos</span></div>
        <div class="node n-stories" onclick="showApp('Stories')">ğŸ“¸<span>Stories</span></div>
        <div class="node n-music" onclick="activateMusic()">ğŸµ<span>Music</span></div>
        <div class="node n-games" onclick="showApp('Games')">ğŸ®<span>Games</span></div>
        <div class="node n-iq" onclick="startIQTest()">ğŸ§ <span>IQ Test</span></div>
        <div class="node n-social" onclick="openSocial()">âœˆï¸<span>Social</span></div>
    </div>

    <div class="quest-box" id="notif">
        <h4 style="margin:0">ğŸ† Status</h4>
        <p id="notif-text" style="font-size: 13px;">Quantum Network Online.</p>
    </div>

    <script>
        let gold = 0, mini = 50, isPlaying = false;

        function toggleWallet() {
            document.getElementById('gold-bal').innerText = gold;
            document.getElementById('mini-bal').innerText = mini;
            const m = document.getElementById('walletModal');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        function exchange() {
            if(mini >= 10) { mini -= 10; gold += 1; toggleWallet(); }
            else { alert("Need 10 Mini-Ario!"); }
        }

        function activateMusic() {
            document.getElementById('music-player').classList.add('active');
            showApp('Music');
        }

        function closeMusic() { document.getElementById('music-player').classList.remove('active'); }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.querySelector('.play-btn').innerText = isPlaying ? "â¸" : "â–¶";
            if(isPlaying) showApp('Music Playing');
        }

        function startIQTest() {
            const notif = document.getElementById('notif');
            notif.innerHTML = `
                <h4 style="color:var(--gold)">ğŸ§  IQ Challenge</h4>
                <p>Which Ario Node is the fastest?</p>
                <button onclick="checkIQ(true)" style="background:none; border:1px solid white; color:white; padding:5px 10px; cursor:pointer; margin-right:5px;">Quantum</button>
                <button onclick="checkIQ(false)" style="background:none; border:1px solid white; color:white; padding:5px 10px; cursor:pointer;">Classic</button>
            `;
        }

        function checkIQ(isCorrect) {
            if(isCorrect) {
                mini += 10;
                document.getElementById('notif').innerHTML = "<h4>âœ… CORRECT!</h4><p>+10 Mini-Ario added!</p>";
            } else {
                document.getElementById('notif').innerHTML = "<h4>âŒ WRONG</h4><p>Try again later.</p>";
            }
            setTimeout(() => { showApp('System'); }, 3000);
        }

        function openSocial() {
            const notif = document.getElementById('notif');
            notif.style.borderColor = "var(--tg)";
            notif.innerHTML = `
                <h4>âœˆï¸ Connect with Admin</h4>
                <a href="https://t.me/your_username" target="_blank" class="social-btn" style="background:var(--tg)">Telegram Channel</a>
                <a href="https://instagram.com/your_username" target="_blank" class="social-btn" style="background:var(--ig)">Instagram</a>
                <button onclick="showApp('System')" style="width:100%; background:none; border:none; color:#777; cursor:pointer; margin-top:5px;">Back</button>
            `;
        }

        function showApp(name) {
            document.getElementById('notif').style.borderColor = "var(--glow)";
            document.getElementById('notif').innerHTML = `<h4>ğŸš€ ${name} Module</h4><p>Quantum Network Online.</p>`;
        }
    </script>
</body>
</html>
