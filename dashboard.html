<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQM Dashboard | Quantum Neural Network</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --glow: #00f2fe; --bank-blue: #4facfe; --gold: #fcc419;
            --yt: #ff0000; --ig: #e1306c; --tg: #0088cc;
        }
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden;
        }
        /* Ø¨Ø§Ù†Ú© Ø´ÛŒØ´Ù‡â€ŒØ§ÛŒ */
        .wallet-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 320px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px; z-index: 100; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .balance-item { display: flex; justify-content: space-between; margin: 10px 0; font-size: 18px; }
        .btn-trade {
            width: 100%; background: linear-gradient(45deg, var(--bank-blue), var(--glow));
            border: none; padding: 10px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        /* Ø¯Ø§Ø´Ø¨ÙˆØ±Ø¯ Ù…Ø±Ú©Ø²ÛŒ */
        .top-bank { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 20; }
        .mini-ario-brain {
            width: 80px; height: 80px; background: rgba(79, 172, 254, 0.2);
            border-radius: 50%; border: 2px solid var(--bank-blue);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px var(--bank-blue); cursor: pointer;
        }
        .container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .main-brain {
            width: 200px; height: 200px; border-radius: 50%;
            background: url('logo.jpg') center/cover;
            box-shadow: 0 0 80px rgba(0, 242, 254, 0.6); 
            z-index: 10; border: 2px solid var(--glow);
            animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px var(--glow); }
            50% { transform: scale(1.05); box-shadow: 0 0 100px var(--glow); }
        }
        .node {
            position: absolute; width: 75px; height: 75px; border-radius: 50%;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.2); cursor: pointer;
            transition: all 0.3s ease;
        }
        .node:hover { transform: scale(1.2); box-shadow: 0 0 30px currentColor; }
        .quest-box {
            position: absolute; bottom: 30px; left: 30px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 15px;
            border-left: 5px solid var(--glow); width: 280px; z-index: 30;
        }
    </style>
</head>
<body>

    <div id="walletModal" class="wallet-modal">
        <h3 style="color: var(--bank-blue); margin-top: 0;">ğŸ¦ Quantum Bank</h3>
        <div class="balance-item"><span>Ario Gold:</span><span id="gold-bal" style="color: var(--gold);">0</span></div>
        <div class="balance-item"><span>Mini-Ario:</span><span id="mini-bal" style="color: var(--bank-blue);">50</span></div>
        <button class="btn-trade" onclick="quantumExchange()">Exchange 10 Mini -> 1 Gold</button>
        <button class="btn-trade" style="background: #333;" onclick="toggleWallet()">Close</button>
    </div>

    <div class="top-bank" onclick="toggleWallet()">
        <div class="mini-ario-brain">ğŸ’</div>
        <p style="font-size: 12px; color: var(--bank-blue);">Bank / Trade</p>
    </div>

    <div class="container">
        <div class="main-brain"></div>
        <div class="node" style="top: 10%; left: 50%; transform: translateX(-50%); color: var(--yt);" onclick="openApp('Videos')">ğŸ¬<span>Videos</span></div>
        <div class="node" style="top: 30%; right: 10%; color: var(--ig);" onclick="openApp('Stories')">ğŸ“¸<span>Stories</span></div>
        <div class="node" style="bottom: 30%; right: 10%; color: var(--glow);" onclick="openApp('Games')">ğŸ®<span>Games</span></div>
        <div class="node" style="bottom: 10%; left: 50%; transform: translateX(-50%); color: var(--tg);" onclick="openApp('Social')">âœˆï¸<span>Social</span></div>
        <div class="node" style="bottom: 30%; left: 10%; color: var(--gold);" onclick="openApp('IQ Test')">ğŸ§ <span>IQ Test</span></div>
        <div class="node" style="top: 30%; left: 10%; color: #a29bfe;" onclick="openApp('Music')">ğŸµ<span>Music</span></div>
    </div>

    <div class="quest-box" id="notif">
        <h4 style="margin:0">ğŸ† System Status</h4>
        <p id="quest-text" style="font-size: 13px;">Waiting for Bio-Verification...</p>
    </div>

    <script>
        let gold = 0;
        let mini = 50;

        // ØªØ§Ø¨Ø¹ Ù…Ø¯ÛŒØ±ÛŒØª Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ ØªÙ…Ø§Ù… Ø¢ÛŒÚ©ÙˆÙ†â€ŒÙ‡Ø§
        function openApp(name) {
            const notif = document.getElementById('notif');
            notif.style.borderColor = "white";
            notif.innerHTML = `<h4>ğŸš€ Launching ${name}</h4><p>Quantum Node connecting to ${name} network...</p>`;
            
            if(name === 'Videos') scanVideoContent();
            if(name === 'IQ Test') startIQTest();
        }

        function toggleWallet() {
            const modal = document.getElementById('walletModal');
            document.getElementById('gold-bal').innerText = gold;
            document.getElementById('mini-bal').innerText = mini;
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function quantumExchange() {
            if (mini >= 10) {
                mini -= 10; gold += 1;
                document.getElementById('gold-bal').innerText = gold;
                document.getElementById('mini-bal').innerText = mini;
            } else { alert("Need 10 Mini-Ario!"); }
        }

        function scanVideoContent() {
            let p = 0;
            const iv = setInterval(() => {
                p += 20;
                document.getElementById('notif').innerHTML = `<h4>ğŸ” AI Scanning</h4><p>Analyzing Originality: ${p}%</p>`;
                if(p >= 100) { 
                    clearInterval(iv); 
                    document.getElementById('notif').innerHTML = `<h4>âœ… Success</h4><p>Content Verified. +5 Gold rewarded!</p>`;
                    gold += 5;
                }
            }, 500);
        }

        // Ø´Ø¨ÛŒÙ‡â€ŒØ³Ø§Ø²ÛŒ ØªØ§ÛŒÛŒØ¯ Ù†Ù‡Ø§ÛŒÛŒ Ø¨Ø¹Ø¯ Ø§Ø² ÙˆØ±ÙˆØ¯
        setTimeout(() => {
            document.getElementById('quest-text').innerText = "Bio-Identity Verified. Welcome, Ario Node!";
            document.getElementById('notif').style.borderColor = "var(--glow)";
        }, 2000);
    </script>
</body>
</html>
