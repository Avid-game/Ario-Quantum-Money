        /* Header Tools */

        /* Dashboard Core */

        .main-brain { width: 180px; height: 180px; border-radius: 50%; background: url('logo.jpg') center/cover; box-shadow: 0 0 60px var(--glow); z-index: 10; border: 2px solid var(--glow); cursor: pointer; }
        
        .node { position: absolute; width: 80px; height: 80px; border-radius: 50%; background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.4s; z-index: 20; }
        .node:hover { transform: scale(1.15); box-shadow: 0 0 20px currentColor; }
        .node span { font-size: 10px; margin-top: 5px; font-weight: bold; }

        /* Positioning Nodes */
        .n-video { top: 12%; left: 50%; transform: translateX(-50%); color: var(--yt); }
        .n-stories { top: 35%; right: 12%; color: var(--ig); }
        .n-music { top: 35%; left: 12%; color: var(--music); }
        .n-games { bottom: 35%; right: 12%; color: var(--glow); }
        .n-iq { bottom: 35%; left: 12%; color: var(--gold); }
        .n-social { bottom: 12%; left: 50%; transform: translateX(-50%); color: var(--tg); }

        /* Modals */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 350px; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(25px); border-radius: 20px; border: 1px solid var(--glow); padding: 20px; z-index: 100; box-shadow: 0 0 50px rgba(0,0,0,1); }

        .game-btn:hover { background: var(--glow); color: black; box-shadow: 0 0 15px var(--glow); }

        .quest-box { position: absolute; bottom: 25px; left: 25px; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 12px; border-left: 5px solid var(--glow); width: 280px; z-index: 30; transition: 0.5s; }
        .social-link { display: block; padding: 10px; margin: 5px 0; border-radius: 8px; text-decoration: none; color: white; font-size: 13px; text-align: center; font-weight: bold; }
    </style>
