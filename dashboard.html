<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQM Dashboard | Quantum Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --glow: #00f2fe; --bank-blue: #4facfe; --gold: #fcc419;
            --yt: #ff0000; --ig: #e1306c; --tg: #0088cc;
        }
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden;
        }
        /* ÿßÿ≥ÿ™ÿß€åŸÑ ÿ®ÿßŸÜ⁄© ÿ¥€åÿ¥Ÿá‚Äåÿß€å */
        .wallet-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 320px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px; z-index: 100; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .wallet-header { color: var(--bank-blue); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; margin-bottom: 15px; }
        .balance-item { display: flex; justify-content: space-between; margin: 10px 0; font-size: 18px; }
        .btn-trade {
            width: 100%; background: linear-gradient(45deg, var(--bank-blue), var(--glow));
            border: none; padding: 10px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; margin-top: 15px;
        }
        /* ÿ®ÿÆÿ¥ ÿ®ÿßŸÜ⁄©€å ÿ®ÿßŸÑÿß€å€å */
        .top-bank {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            text-align: center; z-index: 20;
        }
        .mini-ario-brain {
            width: 80px; height: 80px; background: rgba(79, 172, 254, 0.2);
            border-radius: 50%; border: 2px solid var(--bank-blue);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px var(--bank-blue); cursor: pointer;
        }
        /* ŸÖÿ∫ÿ≤ ŸÖÿ±⁄©ÿ≤€å */
        .container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .main-brain {
            width: 200px; height: 200px; border-radius: 50%;
            background: url('logo.jpg') center/cover;
            box-shadow: 0 0 80px rgba(0, 242, 254, 0.6); 
            z-index: 10; border: 2px solid var(--glow);
            animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 50px var(--glow); }
            50% { transform: scale(1.05); box-shadow: 0 0 100px var(--glow); }
            100% { transform: scale(1); box-shadow: 0 0 50px var(--glow); }
        }
        .orbit-ring {
            position: absolute; width: 550px; height: 550px;
            border: 1px solid rgba(255,255,255,0.05); border-radius: 50%;
        }
        .node {
            position: absolute; width: 75px; height: 75px; border-radius: 50%;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.2); cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .node:hover { transform: scale(1.3); box-shadow: 0 0 30px currentColor; }
        .quest-box {
            position: absolute; bottom: 30px; left: 30px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 15px;
            border-left: 5px solid var(--glow); width: 280px; z-index: 30;
        }
    </style>
</head>
<body>

    <div id="walletModal" class="wallet-modal">
        <div class="wallet-header"><h3>üè¶ Quantum Bank</h3></div>
        <div class="balance-item"><span>Ario Gold:</span><span id="gold-bal" style="color: var(--gold);">0</span></div>
        <div class="balance-item"><span>Mini-Ario:</span><span id="mini-bal" style="color: var(--bank-blue);">0</span></div>
        <button class="btn-trade" onclick="toggleWallet()">Close Ledger</button>
    </div>

    <div class="top-bank">
        <div class="mini-ario-brain" onclick="toggleWallet()" title="Open Bank">üíé</div>
        <p style="font-size: 12px; color: var(--bank-blue);">Bank / Trade</p>
    </div>

    <div class="container">
        <div class="main-brain"></div>
        <div class="orbit-ring"></div>
        
        <div class="node" style="top: 0; left: 50%; transform: translate(-50%, -50%); color: var(--yt);" onclick="scanVideoContent()">üé¨<span>Videos</span></div>
        <div class="node" style="top: 25%; right: 5%; color: var(--ig);">üì∏<span>Stories</span></div>
        <div class="node" style="bottom: 25%; right: 5%; color: var(--glow);">üéÆ<span>Games</span></div>
        <div class="node" style="bottom: 0; left: 50%; transform: translate(-50%, 50%); color: var(--tg);">‚úàÔ∏è<span>Social</span></div>
        <div class="node" style="bottom: 25%; left: 5%; color: var(--gold);">üß†<span>IQ Test</span></div>
        <div class="node" style="top: 25%; left: 5%; color: #a29bfe;">üéµ<span>Music</span></div>
    </div>

    <div class="quest-box" id="notification-box">
        <h4 style="margin:0">üèÜ Quantum Status</h4>
        <p id="quest-text" style="font-size: 13px;">Analyzing your Digital Identity...</p>
    </div>

    <script>
        let totalGold = 0;

        function toggleWallet() {
            const modal = document.getElementById('walletModal');
            document.getElementById('gold-bal').innerText = totalGold;
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function grantReward(amount) {
            totalGold += amount;
            const questBox = document.getElementById('notification-box');
            questBox.style.borderColor = "#fcc419"; 
            questBox.innerHTML = `<h4>üéâ CONGRATS!</h4><p>You earned ${amount} Ario Coins!</p>`;
            document.querySelector('.main-brain').style.boxShadow = "0 0 120px #fcc419";
            console.log("Bank Updated: " + totalGold);
        }

        function scanVideoContent() {
            const questBox = document.getElementById('notification-box');
            questBox.style.borderColor = "#ff0000";
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                questBox.innerHTML = `<h4>üîç AI SCANNING...</h4><p>Analyzing video originality: ${progress}%</p>`;
                if (progress >= 100) {
                    clearInterval(interval);
                    questBox.innerHTML = `<h4>‚úÖ VERIFIED</h4><p>Content Originality: 98%. <br> Reward: 5 AQM Pending...</p>`;
                    setTimeout(() => grantReward(5), 2000);
                }
            }, 300);
        }

        setTimeout(() => {
            let timeLeft = 5;
            const timer = setInterval(() => {
                document.getElementById('quest-text').innerText = `Smile for ${timeLeft} seconds to earn 10 AQM!`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(timer);
                    grantReward(10);
                }
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
