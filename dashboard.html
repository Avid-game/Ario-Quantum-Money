<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQM Dashboard | Quantum Neural Network</title>
    <style>
        :root {
            --glow: #00f2fe; --bank-blue: #4facfe; --gold: #fcc419;
            --yt: #ff0000; --ig: #e1306c; --tg: #0088cc;
        }
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden;
        }

        /* Ø§ØµÙ„Ø§Ø­ Ø¬Ø§ÛŒÚ¯Ø§Ù‡ Ø¨Ø§Ù†Ú© */
        .top-bank { 
            position: absolute; top: 10px; right: 20px; 
            text-align: center; z-index: 50; cursor: pointer;
        }
        .mini-ario-brain {
            width: 60px; height: 60px; background: rgba(79, 172, 254, 0.2);
            border-radius: 50%; border: 2px solid var(--bank-blue);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px var(--bank-blue);
        }

        /* Ù¾Ù†Ø¬Ø±Ù‡ Ø¨Ø§Ù†Ú© */
        .wallet-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px);
            border-radius: 20px; border: 1px solid var(--bank-blue);
            padding: 20px; z-index: 100;
        }

        /* Ú†ÛŒØ¯Ù…Ø§Ù† Ø¯Ø§ÛŒØ±Ù‡â€ŒØ§ÛŒ Ø¢ÛŒÚ©ÙˆÙ†â€ŒÙ‡Ø§ Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² ØªØ¯Ø§Ø®Ù„ */
        .container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .main-brain {
            width: 180px; height: 180px; border-radius: 50%;
            background: url('logo.jpg') center/cover;
            box-shadow: 0 0 60px var(--glow); z-index: 10;
            border: 2px solid var(--glow); animation: pulse 3s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .node {
            position: absolute; width: 80px; height: 80px; border-radius: 50%;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: 0.3s;
        }
        .node:hover { transform: scale(1.2); box-shadow: 0 0 30px currentColor; }
        
        /* Ù…ÙˆÙ‚Ø¹ÛŒØªâ€ŒØ¯Ù‡ÛŒ Ø¯Ù‚ÛŒÙ‚ Ú¯Ø±Ù‡â€ŒÙ‡Ø§ */
        .n-video { top: 15%; left: 50%; transform: translateX(-50%); color: var(--yt); }
        .n-stories { top: 35%; right: 15%; color: var(--ig); }
        .n-music { top: 35%; left: 15%; color: #a29bfe; }
        .n-games { bottom: 35%; right: 15%; color: var(--glow); }
        .n-iq { bottom: 35%; left: 15%; color: var(--gold); }
        .n-social { bottom: 15%; left: 50%; transform: translateX(-50%); color: var(--tg); }

        .quest-box {
            position: absolute; bottom: 20px; left: 20px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 12px;
            border-left: 5px solid var(--glow); width: 260px;
        }
    </style>
</head>
<body>

    <div id="walletModal" class="wallet-modal">
        <h3 style="color: var(--bank-blue); margin: 0 0 15px 0;">ğŸ¦ Quantum Ledger</h3>
        <p>Ario Gold: <span id="gold-bal" style="color: var(--gold);">0</span></p>
        <p>Mini-Ario: <span id="mini-bal" style="color: var(--bank-blue);">50</span></p>
        <button onclick="exchange()" style="width:100%; padding:10px; background:var(--gold); border:none; border-radius:8px; cursor:pointer; font-weight:bold;">Convert 10 Mini to 1 Gold</button>
        <button onclick="toggleWallet()" style="width:100%; margin-top:10px; background:#333; color:white; border:none; padding:8px; border-radius:8px; cursor:pointer;">Close</button>
    </div>

    <div class="top-bank" onclick="toggleWallet()">
        <div class="mini-ario-brain">ğŸ’</div>
        <p style="font-size: 10px; color: var(--bank-blue); margin: 5px 0;">BANK</p>
    </div>

    <div class="container">
        <div class="main-brain"></div>
        <div class="node n-video" onclick="showApp('Videos')">ğŸ¬<span>Videos</span></div>
        <div class="node n-stories" onclick="showApp('Stories')">ğŸ“¸<span>Stories</span></div>
        <div class="node n-music" onclick="showApp('Music')">ğŸµ<span>Music</span></div>
        <div class="node n-games" onclick="showApp('Games')">ğŸ®<span>Games</span></div>
        <div class="node n-iq" onclick="showApp('IQ Test')">ğŸ§ <span>IQ</span></div>
        <div class="node n-social" onclick="showApp('Social')">âœˆï¸<span>Social</span></div>
    </div>

    <div class="quest-box" id="notif">
        <h4 style="margin:0" id="notif-title">ğŸ† Status</h4>
        <p id="notif-text" style="font-size: 13px;">Quantum Network Online.</p>
    </div>

    <script>
        let gold = 0; let mini = 50;

        function toggleWallet() {
            document.getElementById('gold-bal').innerText = gold;
            document.getElementById('mini-bal').innerText = mini;
            const m = document.getElementById('walletModal');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        function exchange() {
            if(mini >= 10) { mini -= 10; gold += 1; toggleWallet(); }
            else { alert("Not enough Mini-Ario!"); }
        }

        function showApp(name) {
            const title = document.getElementById('notif-title');
            const text = document.getElementById('notif-text');
            title.innerText = `ğŸš€ ${name} Module`;
            
            if(name === 'Videos') {
                text.innerText = "Scanning for original content... Please wait.";
                setTimeout(() => { text.innerText = "No new videos found. Upload to earn!"; }, 2000);
            } else if(name === 'Music') {
                text.innerText = "Connecting to Ario-Beats... No active stream.";
            } else {
                text.innerText = `The ${name} node is active. Syncing data...`;
            }
        }
    </script>
</body>
</html>
