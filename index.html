        /* Main Brain - Integrated with Canva Asset */
        .container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }

            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .main-brain:hover {
            transform: scale(1.1);
            box-shadow: 0 0 70px var(--glow);
        }
        
        /* Nodes */
        .node { position: absolute; width: 80px; height: 80px; border-radius: 50%; background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.4s; z-index: 20; }
        .node:hover { transform: scale(1.2); box-shadow: 0 0 25px currentColor; background: rgba(255,255,255,0.1); }
        .node span { font-size: 9px; margin-top: 5px; font-weight: bold; text-transform: uppercase; }

        /* Placement */
        .n-video   { top: 10%; left: 50%; transform: translateX(-50%); color: var(--yt); }
        .n-roadmap { top: 28%; right: 15%; color: var(--ig); }
        .n-music   { top: 28%; left: 15%; color: var(--music); }
        .n-nexus   { top: 50%; right: 8%; transform: translateY(-50%); color: var(--nexus); }
        .n-games   { bottom: 28%; right: 15%; color: var(--glow); }
        .n-iq      { bottom: 28%; left: 15%; color: var(--gold); }
        .n-social  { bottom: 10%; left: 50%; transform: translateX(-50%); color: var(--tg); }

        /* UI Elements */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 360px; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(30px); border-radius: 20px; border: 1px solid var(--glow); padding: 25px; z-index: 100; box-shadow: 0 0 50px #000; }
        .quest-box { position: absolute; bottom: 25px; left: 25px; background: rgba(0,0,0,0.85); padding: 18px; border-radius: 15px; border-left: 5px solid var(--glow); width: 300px; z-index: 30; }
        .btn-prime { background: var(--bank); border: none; color: white; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .asset-row { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-bottom: 8px; }
    </style>
</head>
<body>

    <script>
        const supabaseUrl = 'https://ccusimbyepxhhjxbopbn.supabase.co';
        const supabaseAnonKey = 'sb_publishable_sqnNTDNwGoibZmFxqi57pg_nqtoK2TU';
        const _supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        let ario = 0, mini = 150;
        let userName = localStorage.getItem('aqm_user') || "";
        let userPin = localStorage.getItem('aqm_pin') || "";

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playClick() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        window.onload = function() {
            if (!userName) initProfile();
            else showApp('Nexus');
            updateBalances();
        };

        function initProfile() {
            const name = prompt("Enter Name:");
            const pin = prompt("Set 4-digit PIN:");
            if (name && pin) {
                userName = name; userPin = pin;
                localStorage.setItem('aqm_user', name);
                localStorage.setItem('aqm_pin', pin);
                showApp('Nexus');
            }
        }

        function openVault() {
            if (prompt("Enter PIN:") === userPin) openModal('walletModal');
            else alert("Access Denied");
        }

        function showApp(n) {
            const nt = document.getElementById('notif');
            if(n === 'Nexus') {
                nt.style.borderLeft = "5px solid var(--nexus)";
                nt.innerHTML = `<h4 style="color:var(--nexus); margin:0;">üîÆ Nexus Hub</h4><p style="font-size:10px; margin-top:5px;"><b>Pioneer:</b> ${userName}<br><b>News:</b> Mining active.<br><b>Visuals:</b> Quantum Core Synced.</p><button onclick="showManifesto()" class="btn-prime" style="font-size:9px; padding:3px;">Manifesto</button>`;
            } else if(n === 'Roadmap') {
                nt.style.borderLeft = "5px solid var(--ig)";
                nt.innerHTML = `<h4 style="color:var(--ig); margin:0;">üó∫Ô∏è Roadmap</h4><p style="font-size:10px;">Phase 1: Genesis Dashboard (Done)<br>Phase 2: AI Voice Core<br>Phase 3: Metaverse Integration</p><button onclick="showApp('Nexus')" style="background:none; border:none; color:gray; cursor:pointer; width:100%;">Back</button>`;
            } else if(n === 'Radio') {
                nt.style.borderLeft = "5px solid var(--music)";
                nt.innerHTML = `<h4 style="color:var(--music); margin:0;">üéµ Music Node</h4><p style="font-size:11px;">Streaming Lo-Fi Quantum Beats...</p><button onclick="showApp('Nexus')" style="background:none; border:none; color:gray; cursor:pointer; width:100%;">Stop</button>`;
            }
        }

        function startMiniGame() {
            document.getElementById('notif').innerHTML = `<h4 style="color:var(--glow); margin:0;">üéÆ Math Node</h4><p style="font-size:12px; margin:10px 0;">12 + 8 / 2 = ?</p><button onclick="checkGame(16)" class="btn-prime" style="width:45%; margin:2%;">16</button><button onclick="checkGame(10)" class="btn-prime" style="width:45%; margin:2%;">10</button>`;
        }
        async function checkGame(ans) { if(ans===16) { mini+=10; updateBalances(); await saveScore(10); alert("Correct!"); } showApp('Nexus'); }

        function startIQTest() {
            document.getElementById('notif').innerHTML = `<h4 style="color:var(--gold); margin:0;">üß† IQ Node</h4><p style="font-size:11px; margin:10px 0;">If 2+2=È≠ö, then 3+3=?</p><button onclick="checkIQ('8-bit')" class="btn-prime" style="width:45%; margin:2%;">‚àû</button><button onclick="checkIQ(8)" class="btn-prime" style="width:45%; margin:2%;">8</button>`;
        }
        async function checkIQ(v) { if(v==='8-bit') { mini+=50; updateBalances(); await saveScore(50); alert("Genius!"); } showApp('Nexus'); }

        async function showLeaderboard() {
            const nt = document.getElementById('notif'); nt.innerHTML = `<h4>Syncing...</h4>`;
            const { data } = await _supabase.from('user_scores').select('username, score').order('score', { ascending: false }).limit(5);
            let html = `<h4 style="color:var(--gold);">üèÜ Top Pioneers</h4>`;
            if(data) data.forEach((u, i) => { html += `<div style="display:flex; justify-content:space-between; font-size:10px; padding:3px 0; border-bottom:1px solid #222;"><span>${i+1}. ${u.username}</span><b>${u.score}</b></div>`; });
            html += `<button onclick="showApp('Nexus')" style="background:none; border:none; color:gray; cursor:pointer; width:100%;">Back</button>`;
            nt.innerHTML = html;
        }

        function openConnect() {
            document.getElementById('notif').innerHTML = `<h4 style="color:var(--tg); margin:0;">‚úàÔ∏è Connect</h4><a href="#" style="color:var(--tg); display:block; margin:5px 0;">Telegram Channel</a><a href="#" style="color:var(--ig); display:block; margin:5px 0;">Instagram Profile</a><button onclick="showApp('Nexus')" style="background:none; border:none; color:gray; cursor:pointer; width:100%;">Back</button>`;
        }
        function showManifesto() { document.getElementById('notif').innerHTML = `<h4 style="color:var(--gold); margin:0;">üåê Manifesto</h4><p style="font-size:9px;">The world's first Human-AI innovation partnership. Powered by Ario Quantum Economy.</p><button onclick="showApp('Nexus')" style="background:none; border:none; color:gray; cursor:pointer; width:100%;">Close</button>`; }
        function logout() { if(confirm("Reset Account?")) { localStorage.clear(); location.reload(); } }
        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function updateBalances() { document.getElementById('gold-bal').innerText = ario; document.getElementById('mini-bal').innerText = mini; }
        async function saveScore(p) { await _supabase.from('user_scores').insert([{ username: userName || "Guest", score: p }]); }
        function copyLink() { navigator.clipboard.writeText(window.location.href); alert("Referral Link Copied!"); }
        function exchange() { if(mini >= 100) { mini -= 100; ario += 1; updateBalances(); alert("1 Ario Coin Minted!"); } else alert("Need 100 Mini-Ario."); }
